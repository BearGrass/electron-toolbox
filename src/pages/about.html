<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件介绍</title>
    <style>       
        .header {
            text-align: center;
            padding: 40px 0;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .feature-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .feature-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>示例软件名称</h1>
        <p>简单、高效、易用的解决方案</p>
    </div>

    <div class="features">
        <div class="feature-card">
            <h3>核心功能</h3>
            <p>提供强大的核心功能，满足您的各种需求。操作简单直观，新手也能快速上手。</p>
        </div>

        <div class="feature-card">
            <h3>技术优势</h3>
            <p>采用最新技术架构，确保系统稳定性和性能。支持跨平台使用，随时随地访问。</p>
        </div>

        <div class="feature-card">
            <h3>服务支持</h3>
            <p>提供全面的技术支持和售后服务，确保您使用过程中的问题能够得到及时解决。</p>
        </div>
    </div>

    <div class="feature-card">
        <h3>系统要求</h3>
        <ul>
            <li>操作系统：Windows 10/11, macOS 10.15+</li>
            <li>处理器：Intel Core i5 或同等性能</li>
            <li>内存：8GB RAM</li>
            <li>存储空间：至少 256GB</li>
        </ul>
    </div>
</body>
</html>
